<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击得分游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        #game {
            text-align: center;
        }
        button {
            font-size: 2em;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>点击得分游戏</h1>
        <p>当前分数: <span id="score">0</span></p>
        <button onclick="increaseScore()">点击我！</button>
    </div>
    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
